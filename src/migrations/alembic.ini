# A generic, single database configuration for PixelPlay.

[alembic]
# path to migration scripts
script_location = migrations
# template used to generate migration files
file_template = %%(rev)s_%%(slug)s
# revision_environment can be set to true if you want to run env.py during 'revision'
revision_environment = false

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic,flask_migrate

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[logger_flask_migrate]
level = INFO
handlers =
qualname = flask_migrate

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# =====================================
# DATABASE CONNECTION
# =====================================
# Replace with your database URI
sqlalchemy.url = postgresql+psycopg2://USERNAME:PASSWORD@localhost:5432/pixelplay_db
# Example:
# sqlalchemy.url = postgresql+psycopg2://lakeisha:password@localhost:5432/pixelplay_db

# Optional: batch mode for SQLite (ignore if using Postgres)
# sqlalchemy.url = sqlite:///pixelplay.db